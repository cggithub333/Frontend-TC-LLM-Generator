<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QA Artifacts - Desktop Login Final</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2563EB",
                        "background-light": "#F9FAFB",
                        "background-dark": "#0F172A",
                        "card-dark": "#1E293B",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply antialiased text-gray-900 dark:text-gray-100;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-0 sm:p-6 transition-colors duration-300">
<div class="fixed top-6 right-6 z-50">
<button class="p-2.5 rounded-xl bg-white dark:bg-card-dark shadow-sm border border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all focus:outline-none focus:ring-2 focus:ring-primary/20" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
</div>
<main class="w-full max-w-lg bg-white dark:bg-card-dark sm:rounded-2xl shadow-sm sm:shadow-xl border-0 sm:border border-gray-100 dark:border-gray-800 p-6 md:p-10 min-h-screen sm:min-h-0 flex flex-col justify-center transition-all duration-300">
<header class="flex items-center gap-3 mb-10">
<div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center text-white shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-2xl font-bold">verified</span>
</div>
<span class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">QA Artifacts</span>
</header>
<div class="mb-10">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white leading-[1.3] mb-3">Welcome Back</h1>
<p class="text-gray-500 dark:text-gray-400 text-base leading-relaxed">
                Enter your credentials to access your quality assurance workspace.
            </p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="email">Email Address</label>
<input class="w-full px-4 py-3.5 bg-gray-50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all text-gray-900 dark:text-white placeholder:text-gray-400" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
<div>
<div class="flex items-center justify-between mb-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300" for="password">Password</label>
<a class="text-sm font-semibold text-primary hover:text-blue-700 dark:hover:text-blue-400 transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative group">
<input class="w-full px-4 py-3.5 bg-gray-50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all text-gray-900 dark:text-white pr-12" id="password" name="password" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 flex items-center transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<button class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.99] focus:ring-4 focus:ring-primary/20" type="submit">
                Login
            </button>
</form>
<div class="relative my-10">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-100 dark:border-gray-700/50"></div>
</div>
<div class="relative flex justify-center text-xs font-semibold uppercase tracking-widest">
<span class="bg-white dark:bg-card-dark px-4 text-gray-400">OR</span>
</div>
</div>
<div class="space-y-8">
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-200 font-semibold py-3.5 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-750 transition-all border-b-2 active:border-b-0 active:translate-y-[1px]" type="button">
<svg class="w-5 h-5" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                Sign in with Google
            </button>
<p class="text-center text-gray-500 dark:text-gray-400">
                Don't have an account? 
                <a class="text-primary font-bold hover:underline ml-1" href="#">Sign up</a>
</p>
</div>
</main>
<footer class="hidden sm:block fixed bottom-6 text-[11px] font-medium text-gray-400 dark:text-gray-500 uppercase tracking-widest">
        © 2024 QA Artifacts Inc. • AI-Powered Excellence
    </footer>

</body></html>
